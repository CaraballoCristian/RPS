<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <section class="game">
        <header>
            <h1 >Rock Paper Scissors</h1>
        </header>
        
        <section id="sctn1">
            <div class="Score blur">
                <div id="player">
                    <b>YOU</b>       
                </div>
                
                <div class="monitor">
                    <p id="user-score">0</p><p id="dots">:</p><p id="computer-score">0</p>
                </div>
                
                <div id="computer">
                    <b>CPU</b>
                </div> 
            </div>

            <div id="result">
                    <p id="rslt">Wanna Play?</p>
                    <button id="lets-play">Let's Play!</button>
            </div>
            
            <div class="plays blur">
                <div class="hand" id="player-play">
                    <img class="player-hand blur"  src="/assets/ROCK.png" alt="">
                </div>
                <div class="hand" id="computer-play">
                    <img class="computer-hand blur" src="/assets/ROCK.png" alt="">
                </div>
            </div>
            
            <div class="base">
                <div class="images blur">
                    <button class="rock"><img class ="rock" src="assets/ROCK.png " alt="">ROCK</button>
                    <button class="paper"><img class ="paper" src="assets/PAPER.png" alt="">PAPER</button>
                    <button class="scissors"><img class="scissors" src="assets/SCISSORS.png" alt="">SCISSORS</button>
                </div>
            </div>
        </section>

        <footer class="ftr">
            <div class="items-footer">
                <a href="https://github.com/CaraballoCristian"><img id="logo-github" src="assets/logotipo-de-github.png" alt="logo-github"></a>
                <a id="nombre" href="https://github.com/CaraballoCristian">Cristian Caraballo</a>
            </div>

        </footer>
    </section>
</body>

</html>
